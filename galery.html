      <div class="nav-text">
        <h1>ZAKŁADANIE OGRODÓW</h1>
        <p>to nasza pasja!</p>
      </div>
    </div>

    <!-- Sekcja Galerii -->
    <div class="galery-section">
      <h1>Galeria naszych realizacji</h1>
      <div class="swiper">
        <!-- Dodatkowy kontener dla slajdów -->
        <div class="swiper-wrapper">
          <!-- Slajdy -->
          <div class="swiper-slide"><img src="" alt="" id="img1" /></div>
          <div class="swiper-slide"><img src="" alt="" id="img2" /></div>
          <div class="swiper-slide"><img src="" alt="" id="img3" /></div>
        </div>
        <!-- Nawigacja dla galerii -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>

    <!-- Skrypty JavaScript z użyciem modułów -->
    <script type="module">
      // Konfiguracja Firebase
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
      import {
        getStorage,
        ref,
        getDownloadURL,
      } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-storage.js";

      // Konfiguracja Firebase
      var firebaseConfig = {
        apiKey: "AIzaSyA8eozwLDab9UAXkHyjI4r_6Akz_WEFN84",
        authDomain: "stronaogrodnka.firebaseapp.com",
        projectId: "stronaogrodnka",
        storageBucket: "stronaogrodnka.appspot.com",
        messagingSenderId: "583356316800",
        appId: "1:583356316800:web:9deecca329d954c4ff7a65",
        measurementId: "G-12B9F3JFLW",
      };

      // Inicjalizacja Firebase
      const app = initializeApp(firebaseConfig);

      // Pobierz referencję do Firebase Storage
      const storage = getStorage(app);

      // Pobierz referencje do plików w Storage
      const imageRef1 = ref(storage, "1.jpg");
      const imageRef2 = ref(storage, "2.jpg");
      const imageRef3 = ref(storage, "3.jpg");

      // Inicjalizacja Swipera
      const swiper = new Swiper(".swiper", {
        autoplay: {
          delay: 30000,
          disableOnInteraction: true,
        },
        loop: true,
        pagination: {
          el: ".swiper-pagination",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });

      // Pobierz URL dla każdego obrazu i ustaw jako źródło dla odpowiedniego slajdu
      getDownloadURL(imageRef1).then(function (url) {
        document.getElementById("img1").src = url;
      });

      getDownloadURL(imageRef2).then(function (url) {
        document.getElementById("img2").src = url;
      });

      getDownloadURL(imageRef3).then(function (url) {
        document.getElementById("img3").src = url;
      });
    </script>
