    <div class="contact-section">
        <h1>Skontaktuj się z nami!</h1>
        <div class="contact-section2">
        <form action="">

            <label for="fname">Imie i nazwisko</label>
            <input type="text" id="dane" name="dane" placeholder="Podaj imie i nazwisko">
            <label for="fname">Email</label>
            <input type="text" id="mail" name="mail" placeholder="Podaj swój adres email, abyśmy mogli się z Tobą skontaktować">
            <label for="lname">Nr telefonu</label>
            <input type="number" id="tel" name="tel" placeholder="Podaj swój nr telefonu, abyśmy mogli się z Tobą skontaktować">
            <label for="subject">Którą usługę wybierasz</label>
            <textarea id="subject" name="subject" placeholder="Opisz, z których usług chcesz skorzystać" style="height:150px"></textarea>
        
            <input type="submit" value="Wyślij!">
        
          </form>
        </div>
      </div>
